<html lang="fr">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="/icon.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="/css/colors.css?V1.0.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css?V1.0.0">
    <link rel="stylesheet" type="text/css" href="/css/github-markdown.css?V1.0.0">


    <!-- FontAwesome CSS -->
    <link rel="stylesheet" type="text/css" href="/plugins/fontawesome/css/all.css?V1.0.0">

    <!-- Agate HighlightJS theme -->
    <link rel="stylesheet" type="text/css"
        href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/agate.min.css">
    <!-- Default HighlightJS theme -->
    <link rel="stylesheet" type="text/css"
        href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Rémi LESERT | Portfolio</title>
    <meta name="description" content="Développeur Unity, diplomé en création de jeux vidéos et dispositifs interactifs">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Text|Montserrat">

</head>

<body>
    <script type="text/javascript" src="/scripts/theme.js"></script>

    <div class="page ct-primary c-bg-primary">

        <div class="ct-dm-primary c-dm-bg-primary">
            <div class="m-0 p-0 flex-center" style="position: relative; min-height: 180px; background-color: black;">
                <img id="project-banner" class="project-banner animate__animated animate__fadeIn animate__slower">

                <div class="project-title-container flex-left-nowrap">
                    <h1 id="project-title" class="animate__animated animate__fadeInUp animate__delay-1s">
                        Titre Article</h1>
                    <div class="pitch-line my-2 ms-0 w-25 animate__animated animate__fadeInLeft animate__delay-2s">
                    </div>
                    <h5 id="project-pitch" class="animate__animated animate__fadeInUp"
                        style="-webkit-animation-delay: 1.5s; animation-delay: 1.5s;">Cras mattis iudicium purus sit
                        amet fermentum. Paullum deliquit, ponderibus
                        modulisque suis ratio utitur. Nec dubitamus multa iter quae et nos invenerat.</h5>
                </div>
            </div>
        </div>

        <div class="pitch-line m-0 w-100"></div>

        <!-- Total list -->
        <div class="d-block w-100 ct-primary c-bg-primary">
            <!-- Article -->
            <div class="mx-auto px-lg-4 px-md-5 py-4" id="double-background-container">

                <div class="project-header px-1 row">
                    <div class="col-4 disable-col-mobile">
                        <a class="row ct-secondary" style="text-decoration: none;" href="/index.html">
                            <div class="fas fa-angle-left text-center me-2 col-1"
                            style="font-size: 25px;"></div>
                            <h5 class="p-0 col ct-primary"><b>Go back !</b></h5>
                        </a>
                    </div>
                    <h5 class="m-0 col disable-col-mobile" style="text-align: right;">
                        <i class="fw-light" id="project-tags"></i>
                        <br>
                        <small class="ct-secondary fw-light fs-6" id="project-date"></small>
                    </h5>
                </div>

                <div id="project-content" class="markdown-body ">

                </div>
            </div>

            <!-- List and search -->
            <div class="llama llama-fix">
                <!-- List and search -->
                <div id="project-image-list-container" class="container-fluid py-5 gallery-extra-padding">

                </div>
            </div>
        </div>
    </div>

    <div class="gallery-modal modal fade" id="imagemodal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-custom">
            <div class="modal-content">

                <div class="modal-body">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"
                        data-bs-interval="false">
                        <div class="carousel-indicators">
                        </div>
                        <div class="carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/scrollama"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@2.1.3/lib/marked.min.js"></script>


    <!-- Custom Scripts -->
    <script type="text/javascript" src="/scripts/projectViewer.js?V1.0.0"></script>
    <script type="text/javascript" src="/scripts/dryLoader.js?V1.0.0"></script>
    <script type="text/javascript" src="/scripts/utils.js?V1.0.0"></script>

    <script type="text/javascript" src="/plugins/purify.min.js?V1.0.0"></script>

</body>

</html>
